<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Form</title>
  <link href="my.css" rel="stylesheet">
</head>
<body>
<div class="position new-position">
  <h1>HTML Forms</h1>
</div>
<form name="signUp" action="form_ok.jsp" method="post" onsubmit="return validateForm()" onreset="return confirmReset()">
  <fieldset class="position">
    <legend>회원가입</legend><br>

    <label for="name">이름:</label><br>
    <input type="text" id="name" name="name"><br><br>

    성별:<br>
    <label>남성</label>
    <input type="radio" value="남성" name="gender" checked="checked">
    <label>여성</label>
    <input type="radio" value="여성" name="gender"><br><br>

    <label for="nationality">국적:</label><br>
    <input type="text" id="nationality" name="nationality"><br><br>

    <label for="femail">이메일 주소(아이디):</label><br>
    <input type="text" id="femail" name="femail">
    @
    <select id="lemail" name="lemail">
      <option value = "naver.com">naver.com</option>
      <option value = "gmail.com">gmail.com</option>
      <option value = "yahoo.com">yahoo.com</option>
      <option value = "daum.net">daum.net</option>
    </select><br><br>

    <label for="password">비밀번호:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <label for="new_password">비밀번호 재확인:</label><br>
    <input type="password" id="new_password" name="new_password"><br><br>

    <label for="birthdate">생년월일:</label><br>
    <input type="date" id="birthdate" name="birthdate"><br><br>

    <label for="color">선호하는 색상:</label><br>
    <input type="color" id="color" name="color" value="#ff0000"><br><br>

    <label for="aboutMe">자기소개:</label><br>
    <textarea id="aboutMe" name="aboutMe" rows="5" cols="50"></textarea><br><br>

    <input type="checkbox" name="agree" value="agree">개인정보 공유에 동의합니다<br><br>

    <div class="button_position">
      <input type="submit" value="저장하기">
      <input type="reset" value="초기화하기" id="reset">
    </div>
  </fieldset>
</form>

<script>
  function validateForm() {
    const name = document.signUp.name;
    if (name.value == "") {
      alert("이름을 입력하세요");
      name.focus();
      return false;
    }

    const nation= document.signUp.nationality;
    if (nation.value == "") {
      alert("국적을 입력하세요");
      nation.focus();
      return false;
    }

    const femail = document.signUp.femail;
    if (femail.value == "") {
      alert("이메일을 입력하세요")
      femail.focus();
      return false;
    }

    const password = document.signUp.password;
    if (password.value == "") {
      alert("비밀번호를 입력하세요")
      password.focus();
      return false;
    }

    const password2 = document.signUp.password.value;
    if (password2.length < 4) {
      alert("4자 이상의 비밀번호를 입력하세요")
      password.focus();
      return false;
    }

    const password3 = document.signUp.new_password.value;
    if (password3 != password2) {
      alert("비밀번호를 재확인 해주세요")
      new_password.focus();
      return false;
    }

    const birthdate = document.signUp.birthdate;
    if (birthdate.value == "") {
      alert("생년월일을 입력하세요")
      return false;
    }

    const aboutMe = document.signUp.aboutMe;
    if (aboutMe.value == "") {
      alert("자기소개를 입력하세요")
      aboutMe.focus();
      return false;
    }

    const agree = document.signUp.agree;
    if (!agree.checked) {
      alert("개인정보 공유에 동의해주세요")
      return false;
    }

    const val = confirm("정말로 회원가입 하시겠습니까?");
    if (!val) {
      return false;
    }

    return true;
  }

  function confirmReset() {
    const val = confirm("정말로 초기화 하시겠습니까?");
    if (val == true) {
      return true;
    }

    return false;
  }
</script>
</body>
</html>
